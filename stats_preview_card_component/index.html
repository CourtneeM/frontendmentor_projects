<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main id="stats-card-container">
      <section id="left-side">
        <h1>Get <span class="accent-color">insights</span> that help your business grow.</h1>

        <p id="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
  
        <ul id="stats-list">
          <li>
            <p class="stat-header">10k+</p>
            <p>companies</p>
          </li>
          <li>
            <p class="stat-header">314</p> 
            <p>templates</p>
          </li>
          <li>
            <p class="stat-header">12m+</p>
            <p>queries</p>
          </li>
        </ul>
      </section>
      
      <section id="right-side">
        <p id="img-overlay"></p>
        <img src="./assets/images/image-header-desktop.jpg" alt="people on computers">
      </section>

    </main>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/CourtneeM">C</a>.
    </div>
  </body>

</html>
